<div class="jumbotron">
  <div class="container">
    <div class="heading">
      <h1>List.it</h1>
      <h4>A self-destructing task list</h4>
      <p>Stay <strong>motivated</strong>. Track your <strong>progress</strong>.</p>
    </div>
  
    </br>

    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
    <!-- Add tasks -->
          <div class="list-group-item">
            <form class="input-group" ng-submit="addTask()">
              <input type="text" ng-model="newTaskText" class="form-control" placeholder="Add to your list..">
              <span class="input-group-btn">
                <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
              </span>
            </form>
          </div>
        </div>
      </div>
    </div>  
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
              <h4 class="list-group-item">ACTIVE LIST</h4>
              <!-- List of tasks -->
              <div class="list-group-item" ng-show="newTaskText">

                <input type="checkbox" disabled='true'>
                <input type="text" disabled='true' class="todo" placeholder= "{{ newTaskText }}" >
              </div>
              <div class="list-group-item" ng-repeat="task in tasks" ng-hide="task.expired || task.done">
                <span class="glyphicon glyphicon-pencil" ng-click="deleteTask($index)"></span>
                <input type="text" class="todo" ng-model="task.text">
                <input class="date" type="text" ng-model="task.created">
                <span class="glyphicon glyphicon-check" ng-click="completeTask($index)"></span>
                <span class="glyphicon glyphicon-trash" ng-model="task.done" ng-click="deleteTask($index)"></span>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </div>
</div>

<div class="details">
  <h4>Task Notes</h4>
</div>
